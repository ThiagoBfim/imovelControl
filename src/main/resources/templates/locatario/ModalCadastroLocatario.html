<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:bomfim="http://bomfim.com.br"
      xmlns:data="http://www.thymeleaf.org/extras/data">

<body>
<div class="modal fade" data-backdrop="static" id="modalCadastroLocatario" tabindex="-1" role="dialog" th:fragment="modalCadastro">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Cadastrar Locat√°rio</h4>
            </div>

            <form method="POST" th:object="${locatario}" class="form-vertical  js-form-loading"
                  th:action="@{/locatario/novo}">

                <h4 style="text-align: center;" id="entradaMes">01/11/2017</h4>


                <div class="alert alert-sucess" th:text="${mensagem}"
                th:if="${not #strings.isEmpty(mensagem)}"></div>

                <div class="alert alert-danger " th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailError : ${#fields.detailedErrors()}">
                        <span th:text="${detailError.message}"></span>

                    </div>

                </div>

                <div class="modal-body">
                    <bomfim:message/>
                    <input th:hidden="true" type="text" id="codigoLocatario" th:field="*{codigo}"/>
                    <input th:hidden="true" type="text" id="codigoAluguel" th:field="*{aluguel.codigo}"/>
                    <div class="row">
                        <div class="col-sm-12  form-group bw-required">
                            <label for="nomeLocatario" class="control-label">Nome</label>
                            <input id="nomeLocatario" type="text" class="form-control" th:field="*{nome}"
                                   maxlength="100"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12  form-group bw-required">
                            <label for="cpf" class="control-label">CPF</label>
                            <input id="cpf" type="text" class="form-control js-mascara-cpf" th:field="*{cpf}"
                                   maxlength="14"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12  form-group bw-required">
                            <label for="telefone" class="control-label">Telefone</label>
                            <input id="telefone" type="text" class="form-control js-phone-number" th:field="*{telefone}"
                                   maxlength="15"/>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn js-exclusao-btn pull-left" onclick="*{LocatarioControlexcluirLogicamenteluir(codigo)}">Deletar</button>-->
                    <!--<button type="button" class="btn js-exclusao-btn pull-left" onclick="alert("teste")">Deletar</button>-->
                    <a class="btn btn-link  btn-xs js-tooltip pull-left js-modal-excluir"
                       data-toggle="modal"
                       data:url="@{locatario/}"
                       title="Excluir" href="#">
                        <font color="#009900">
                            <i class="btn js-tooltip btn-danger"> Excluir</i>
                        </font>
                    </a>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success js-modal-salvar"
                            data:locatario="${locatario}">Salvar</button>
                </div>

            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>

</html>
