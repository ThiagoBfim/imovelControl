<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:bomfim="http://bomfim.com.br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Criar Conta</title>

    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/brewer.css}"/>

    <link rel="shortcut icon" th:href="@{/images/casa-icon.png}"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* The image used */
            background-image: url("https://images.unsplash.com/photo-1444201983204-c43cbd584d93?ixlib=rb-0.3.5&q=85&fm=jpg&crop=entropy&cs=srgb&dl=markus-spiske-37931.jpg&s=ac6f9c7413530b9a658d45c7dd86c4e9");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
</head>

<body class="aw-layout-simple-page bg">
<div class="ic-layout-simple-page__container_big_size">
    <div>
        <div class="aw-simple-panel__box">
            <h1 style="text-align:center"><font color="#009900"><b >Crie sua Conta</b></font></h1>

            <form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading"
                  th:action="@{/usuario/novoLogin}">
                <bomfim:message/>
                <input type="hidden" th:field="*{codigo}"/>
                <div class="row">
                    <div class="col-sm-6 form-group bw-required" bomfim:classforerror="login">
                        <label for="login" class="control-label text-white">Login</label>
                        <input id="login" type="text" class="form-control" maxlength="100" th:field="*{login}"/>
                    </div>
                    <div class="col-sm-6 form-group bw-required" bomfim:classforerror="nome">
                        <label for="nome" class="control-label">Nome</label>
                        <input id="nome" type="text" class="form-control" maxlength="100" th:field="*{nome}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 form-group bw-required" bomfim:classforerror="email">
                        <label for="email" class="control-label">E-mail</label>
                        <input id="email" type="text" class="form-control" maxlength="100" th:field="*{email}"/>
                    </div>
                    <div class="col-sm-4 form-group ">
                        <label for="dataNascimento" class="control-label">Data de Nascimento</label>
                        <input id="dataNascimento" type="text" class="form-control js-date"
                               th:field="*{dataNascimento}" readonly autocomplete="off"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group" bomfim:classforerror="senha"
                         th:classappend="${usuario.novo} ? bw-required">
                        <label for="senha" class="control-label">Senha</label>
                        <input id="senha" type="password" class="form-control" maxlength="30" th:field="*{senha}"/>
                    </div>
                    <div class="col-md-6 form-group" bomfim:classforerror="confirmacaoSenha"
                         th:classappend="${usuario.novo} ? bw-required">
                        <label for="confirmarSenha" class="control-label">Confirmação da Senha</label>
                        <input id="confirmarSenha" type="password" class="form-control" maxlength="30"
                               th:field="*{confirmacaoSenha}"/>
                    </div>
                </div>
                <div class="row">
                    <div th:if="${usuario.novo}" class="col-sm-12 form-group" bomfim:classforerror="codigoVerificador"
                         th:classappend="bw-required">
                        <label for="codigoVerificador" class="control-label">Código Verificador</label>
                        <input id="codigoVerificador" type="text" class="form-control" th:field="*{codigoVerificador}"
                               placeholder="Esse código não poderá ser alterado, guarde ele com você!"/>
                    </div>
                </div>
                <div class="row">
                    <div th:if="${usuario.novo}" class="col-sm-12 form-group" bomfim:classforerror="descricaoVerificador"
                         th:classappend="bw-required">
                        <label for="descricaoVerificador" class="control-label">Descrição do Código Verificador</label>
                        <input id="descricaoVerificador" type="text" class="form-control" th:field="*{descricaoVerificador}"
                               placeholder="Coloque aqui alguma informação que lhe fará lembrar do seu código verificador"/>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group pull-right">
                        <a th:href="@{/login}" class="btn btn-default">Voltar</a>
                        <button class="btn btn-success" type="submit">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
<script th:src="@{/javascripts/imovel-control.js}"></script>
<script th:src="@{/javascripts/vendors/bootstrap-datepicker.js}"></script>
<script th:src="@{/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>
<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
<script th:src="@{/javascripts/vendors/numeral.min.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
</body>

</html>
