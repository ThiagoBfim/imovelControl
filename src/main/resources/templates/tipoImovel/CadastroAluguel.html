<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'"
>

<head>
    <title>Pesquisa de Imoveis</title>

</head>

<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1 th:if="${aluguel.novo}">Cadastro Do Aluguel</h1>
                    <h1 th:unless="${aluguel.novo}"
                        th:text="|Edição do Aluguel - ${aluguel.nome}|">Cadastro Do
                        Aluguel</h1>
                </div>
                <div class="col-xs-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default" href="#"
                           th:href="@{/imovel/aluguel/{codigo}(codigo=${aluguel.imovel.codigo})}">
                            <i class="glyphicon  glyphicon-plus-sign"></i>
                            <span class="hidden-xs  hidden-sm">Pesquisa de Aluguel</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div th:replace="tipoImovel/CadastroRapidoAluguel :: cadastroAluguel"></div>

    </div>


</section>

<th:block layout:fragment="javascript-extra">
    <script th:src="@{/javascripts/change-tipo-imovel.js}"></script>
</th:block>

</body>

</html>
