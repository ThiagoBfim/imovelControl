<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'"
      xmlns:bomfim="http://bomfim.com.br"
      xmlns:data="http://www.thymeleaf.org/extras/data">

<head>
    <title>Alterar Senha do Usuário</title>


</head>

<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1 th:unless="${usuario.novo}" th:text="|Alterar Senha - ${usuario.nome}|"></h1>
                </div>
                <div class="col-sm-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default" th:href="@{/usuario/}">
                            <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisar Usuário</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading"
              th:action="@{/usuario/alterarsenha}">
            <bomfim:message/>
            <div class=" col-sm-offset-3">
                <input type="hidden" th:field="*{codigo}"/>
                <input type="hidden" th:field="*{nome}"/>
                <div class="row">
                    <div class="col-sm-8 form-group bw-required" bomfim:classforerror="login">
                        <label for="login" class="control-label">Login</label>
                        <input id="login" type="text" class="form-control" th:field="*{login}" readonly/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 form-group" bomfim:classforerror="senha"
                         th:classappend="bw-required">
                        <label for="senha" class="control-label">Senha</label>
                        <input id="senha" type="password" class="form-control" th:field="*{senha}"/>
                    </div>
                    <div class="col-sm-4 form-group" bomfim:classforerror="confirmacaoSenha"
                         th:classappend="bw-required">
                        <label for="confirmarSenha" class="control-label">Confirmação da Senha</label>
                        <input id="confirmarSenha" type="password" class="form-control" th:field="*{confirmacaoSenha}"/>
                    </div>
                </div>

                <div class="form-group col-sm-8" style="text-align: right">
                    <a class="btn  btn-danger  js-exclusao-btn" href="#"
                       data:url="@{usuario/{codigo}(codigo=${usuario.codigo})}"
                       data:codigo="${usuario.codigo}"
                       data:objeto="${usuario.nome}"
                       th:if="${#authentication.principal.usuario.codigo != usuario.codigo}">Excluir
                    </a>
                    <button class="btn  btn-success" type="submit">Salvar</button>
                </div>
            </div>
        </form>
    </div>

</section>

</body>

</html>
