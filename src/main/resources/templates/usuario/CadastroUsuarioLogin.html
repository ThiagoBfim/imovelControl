<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:bomfim="http://bomfim.com.br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Criar Conta</title>

    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>

    <link rel="shortcut icon" th:href="@{/images/casa-icon.png}"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <h1><font color="#009900" class="col-md-2 col-md-offset-5"><b >Crie sua Conta</b></font></h1>
</head>

<body class="aw-layout-simple-page">
<div class="aw-layout-simple-page__container">
               <form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading"
              th:action="@{/usuario/novoLogin}">
            <bomfim:message/>
            <input type="hidden" th:field="*{codigo}"/>
            <div class="row">
                <div class="col-sm-12  form-group bw-required" bomfim:classforerror="login">
                    <label for="login" class="control-label">Login</label>
                    <input id="login" type="text" class="form-control" th:field="*{login}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12  form-group bw-required" bomfim:classforerror="nome">
                    <label for="nome" class="control-label">Nome</label>
                    <input id="nome" type="text" class="form-control" th:field="*{nome}"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 form-group bw-required" bomfim:classforerror="email">
                    <label for="email" class="control-label">E-mail</label>
                    <input id="email" type="text" class="form-control" th:field="*{email}"/>
                </div>
                <div class="col-sm-4 form-group ">
                    <label for="dataNascimento" class="control-label">Data de Nascimento</label>
                    <input id="dataNascimento" type="text" class="form-control js-date"
                           th:field="*{dataNascimento}" readonly autocomplete="off"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 form-group" bomfim:classforerror="senha"
                     th:classappend="${usuario.novo} ? bw-required">
                    <label for="senha" class="control-label">Senha</label>
                    <input id="senha" type="password" class="form-control" th:field="*{senha}"/>
                </div>
                <div class="col-sm-3 form-group" bomfim:classforerror="confirmacaoSenha"
                     th:classappend="${usuario.novo} ? bw-required">
                    <label for="confirmarSenha" class="control-label">Confirmação da Senha</label>
                    <input id="confirmarSenha" type="password" class="form-control" th:field="*{confirmacaoSenha}"/>
                </div>
            </div>

            <div class="form-group" style="text-align: right">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>
        </form>
    </div>
<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
<script th:src="@{/javascripts/imovel-control.js}"></script>
<script th:src="@{/javascripts/vendors/bootstrap-datepicker.js}"></script>
<script th:src="@{/javascripts/vendors/bootstrap-datepicker.pt-BR.min.js}"></script>
<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
<script th:src="@{/javascripts/vendors/numeral.min.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.maskMoney.min.js}"></script>
<script th:src="@{/javascripts/vendors/jquery.mask.min.js}"></script>
</body>

</html>
