<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/LayoutPadrao'"
      xmlns:bomfim="http://bomfim.com.br">

<head>
    <title>Alterar Senha do Usuário</title>


</head>

<body>

<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <h1 th:unless="${usuario.novo}" th:text="|Alterar Senha - ${usuario.nome}|"></h1>
                </div>
                <div class="col-sm-2">
                    <div class="aw-page-header-controls">
                        <a class="btn btn-default" th:href="@{/usuario/}">
                            <i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisar Usuário</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <form method="POST" th:object="${usuario}" class="form-vertical  js-form-loading"
              th:action="@{/usuario/alterarsenha}">
            <bomfim:message/>

            <input type="hidden" th:field="*{codigo}"/>
            <div class="row">
                <div class="col-sm-6 form-group bw-required" bomfim:classforerror="login">
                    <label for="login" class="control-label">Login</label>
                    <input id="login" type="text" class="form-control" th:field="*{login}" disabled="disabled"/>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 form-group" bomfim:classforerror="senhaAtual"
                     th:classappend="bw-required">
                    <label for="senhaAtual" class="control-label">Senha Atual</label>
                    <input id="senhaAtual" type="password" class="form-control" th:field="*{senhaAtual}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 form-group" bomfim:classforerror="senha"
                     th:classappend="bw-required">
                    <label for="senha" class="control-label">Nova Senha</label>
                    <input id="senha" type="password" class="form-control" th:field="*{senha}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 form-group" bomfim:classforerror="confirmacaoSenha"
                     th:classappend="bw-required">
                    <label for="confirmarSenha" class="control-label">Confirmação da Nova Senha</label>
                    <input id="confirmarSenha" type="password" class="form-control" th:field="*{confirmacaoSenha}"/>
                </div>
            </div>

            <div class="form-group col-sm-6" style="text-align: right">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>
        </form>
    </div>

</section>

</body>

</html>
