<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:bomfim="http://bomfim.com.br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Recuperar Senha</title>

    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>

    <link rel="shortcut icon" th:href="@{/images/casa-icon.png}"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="aw-layout-simple-page">
<div class="aw-layout-simple-page__container">

    <form method="GET" th:action="@{/esqueciminhasenha/pesquisa}" th:object="${usuario}"
          class="form-vertical js-form-loading">
        <div class="aw-simple-panel">

            <bomfim:message/>
            <h1><font color="#009900"> <i class="fa  fa-fw  "></i><b>Esqueci Minha senha</b></font>
            </h1>

            <div class="aw-simple-panel__box">

                <div class="form-group  has-feedback">
                    <input type="text" class="form-control  input-lg" placeholder="Informe seu login"
                           th:field="*{login}"/>
                    <span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn  btn-success  btn-lg  aw-btn-full-width">Recuperar Senha</button>
                </div>
                <a th:href="@{/login}" class="btn  btn-info  btn-lg ">Realizar Login</a>
            </div>
        </div>
    </form>


</div>

<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
</body>
</html>
