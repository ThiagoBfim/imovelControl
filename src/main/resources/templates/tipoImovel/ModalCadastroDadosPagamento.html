<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:bomfim="http://bomfim.com.br">

<body>
<div class="modal fade" id="modalCadastroPagamento" tabindex="-1" role="dialog" th:fragment="modalCadastroPagamento">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Informações de Pagamento Mensal</h4>
            </div>

            <form method="POST" th:object="${informacaoPagamento}" class="form-vertical  js-form-loading"
                  th:action="@{/pagamento/novo}">
                <div class="modal-body">


                    <select id="informacoesPagamentoVencidas" class="form-control">
                        <option value="">Mensalidades Vencidas</option>
                    </select>

                    <bomfim:message/>
                    <input th:hidden="true" type="text" id="codigoPagamento" th:field="*{codigo}"/>
                    <input th:hidden="true" type="text" id="codigoAluguelPagamento" th:field="*{aluguel.codigo}"/>
                    <h4 style="text-align: center;" id="mensalidade"> aa</h4>
                    <div class="row dadoPagamento" >
                        <div class="form-group  col-sm-4 ">
                            <label class="control-label" for="valorMensal">Valor Pago pelo Locatario</label>
                            <div class="input-group">
                                <div class="input-group-addon">R$</div>
                                <input autofocus type="text" class="form-control js-decimal" maxlength="10"
                                       readonly="readonly"
                                       th:field="*{valor}" id="valorMensal"/>
                            </div>
                        </div>
                        <div class="form-group col-sm-4" >
                            <label class="control-label">&nbsp;</label>
                            <div class="input-group">
                                <div class="checkbox  checkbox-inline">
                                    <input type="checkbox" class="checkBoxPago" id="checkMensalidade"
                                           th:field="*{pago}">
                                    <label class="control-label" for="checkMensalidade">Mensalidade foi paga?</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row dadoPagamento"  >
                        <div class="form-group  col-sm-4" id="aguaInclusa">
                            <label class="control-label">Agua Foi Paga?</label>
                            <div>
                                <input type="checkbox" class="js-status" id="inputAguaInclusa"
                                       th:field="*{aguaInclusa}" data-size="small"
                                       data-off-color="danger" data-on-text="Sim" data-off-text="Nao">
                            </div>
                        </div>
                        <div class="form-group  col-sm-4" id="luzInclusa">
                            <label class="control-label">Luz Foi Paga?</label>
                            <div>
                                <input type="checkbox" class="js-status" id="inputLuzInclusa"
                                       th:field="*{luzInclusa}" data-size="small"
                                       data-off-color="danger" data-on-text="Sim" data-off-text="Nao">
                            </div>
                        </div>
                        <div class="form-group  col-sm-4" id="internetInclusa">
                            <label class="control-label">Internet Foi Pago?</label>
                            <div>
                                <input type="checkbox" class="js-status" id="inputInternetInclusa"
                                       th:field="*{internetInclusa}" data-size="small"
                                       data-off-color="danger" data-on-text="Sim" data-off-text="Nao">
                            </div>
                        </div>
                        <div class="form-group  col-sm-4" id="iptuIncluso">
                            <label class="control-label">IPTU foi Pago?</label>
                            <div>
                                <input type="checkbox" class="js-status" id="inputIptuIncluso"
                                       th:field="*{iptuIncluso}"
                                       data-size="small" data-off-color="danger" data-on-text="Sim"
                                       data-off-text="Nao">
                            </div>
                        </div>
                        <div class="form-group  col-sm-4" id="possuiCondominio">
                            <label class="control-label">Condominio foi Pago?</label>
                            <div>
                                <input type="checkbox" class="js-status" id="inputPossuiCondominio"
                                       th:field="*{possuiCondominio}"
                                       data-size="small" data-off-color="danger" data-on-text="Sim"
                                       data-off-text="Nao">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group  col-sm-4 col-md-4">
                            <label class="control-label" for="gastosAdicionais">Gasto extra</label>
                            <div class="input-group">
                                <div class="input-group-addon">R$</div>
                                <input type="text" class="form-control js-decimal" maxlength="10"
                                       th:field="*{gastoAdicional.valorGasto}" id="gastosAdicionais"/>
                            </div>
                        </div>
                        <div class="form-group  col-sm-8 col-md-8 ">
                            <label class="control-label" for="comentarioGasto">Comentário sobre o gasto
                                adicional</label>
                            <div class="input-group">
                                <textarea class="form-control" maxlength="250" rows="4" cols="50"
                                          th:field="*{gastoAdicional.comentarioGasto}" id="comentarioGasto"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>

            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>

</html>
